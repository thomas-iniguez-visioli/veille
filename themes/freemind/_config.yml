slogan: "liste des fuites trouvées"
theme: cerulean
inverse: false
# whether to show h2 and h3 titles in excerpts
show_title_in_excerpt: true
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:
# abbrlink config
abbrlink:
  alg: crc16      #support crc16(default) and crc32
  rep: dec        #support dec(default) and hex
  allow: ['post','school','cpp',"java","blog"] #Allowed template types. The default is (" post ")
  disallow: [] #Unallowed template type. Default is an empty list
menu:
  - title: Archives
    url: archives
    intro: "All the articles."
    icon: "fa fa-archive"
  - title: catégorie
    url: categories
    intro: "toute les catégorie "
    icon: "fa fa-archive"

links:
  - title: code
    url: https://github.com/alphaleadership/feed/
    intro: "le code ."
    icon: "fa fa-github"
  - title: "My Github"
    url: https://github.com/alphaleadership/
    intro: "My Github account."
    icon: "fa fa-github"


widgets:
- search
- recent_comments
- category
- tagcloud
- recent_posts
- links
- rss  # uncomment this to show an RSS button in the sidebar

rss: atom.xml
fancybox: true
favicon: favicon.png
duoshuo_shortname: #freemindtheme

# Recommended posts
# Dependency: https://github.com/huiwang/hexo-recommended-posts
recommended_posts:
  enabled: false

# Analytics
google_analytics:
  enable: false
  siteid:
baidu_tongji:
  enable: false
  siteid:

# search
#swiftype_key: ZP2ZSuHgipSZfRyU8uTR

# share widgets
bdshare: false
jiathis: false

